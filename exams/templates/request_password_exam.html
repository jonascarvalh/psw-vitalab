{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}
    <link href="{% static 'exams/css/css.css' %}" rel="stylesheet">
    <link href="{% static 'exams/css/manage_orders.css' %}" rel="stylesheet">
    <link href="{% static 'exams/css/manage_exams.css' %}" rel="stylesheet">
{% endblock 'head' %}


{% block 'content' %}
    {% include "bases/navbar.html" %}
    <br><br>
    
    <div class="container">
        {% if messages %}
            <br>
            {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <h3>{{exam.exam.name}}</h3>
        <br>
        <form action="{% url 'request_password_exam' exam.id %}" method="POST">{% csrf_token %}
            
            <label>Access Password</label>
            <br>
            <input type="password" name="password" class="form-control" style="width: 40%">
            <br>

            <input type="submit" class="btn-default" value="Send">
            
        </form>
        
    </div>

{% endblock 'content' %}
