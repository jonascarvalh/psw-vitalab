{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}

<link rel="stylesheet" href="{% static 'users/css/css.css' %}">   

{% endblock 'head' %}



{% block 'content' %}
    <br>
    <br>
    <div class="container">
        <h3 class="font-destaque">Register</h3>

        <div class="row">
            <div class="col-md-3" style="text-align: center">
                <img src="{% static 'general/img/logo.png' %}" alt="">
                <h3>VitaLab</h3>
            </div>

            <div class="col-md-9">
                <form action="" method="POST">
                <label>First Name</label>
                <br>
                <input type="text" class="input-default" name="primeiro_nome">
                <br>
                <br>
                <label>Last Name</label>
                <br>
                <input type="text" class="input-default" name="ultimo_nome">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Username</label>
                <br>
                <input type="text" class="input-default w100" name="username">
                <br>
                <br>
                <label>Password</label>
                <br>
                <input type="text" class="input-default w100" name="senha">
            </div>

            <div class="col-md-4">
                <label>E-mail</label>
                <br>
                <input type="text" class="input-default w100" name="email">
                <br>
                <br>
                <label>Confirm Password</label>
                <br>
                <input type="text" class="input-default w100" name="confirmar_senha">
            </div>
            
        </div>
        <br>
        <input type="submit" class="btn-default">
    </form>
    </div>
{% endblock %}
