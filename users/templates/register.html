{% extends "bases/base.html" %}
{% load static %}

{% block 'head' %}

<link rel="stylesheet" href="{% static 'users/css/css.css' %}">   

{% endblock 'head' %}



{% block 'content' %}
    {% include "bases/navbar.html" %}
    <br>
    <br>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
            <div class="alert {{message.tags}}">
                {{message}} 
            </div>
            {% endfor %}
        {% endif %}
        <h3 class="font-destaque">Register</h3>

        <div class="row">
            <div class="col-md-3" style="text-align: center">
                <img src="{% static 'general/img/logo.png' %}" alt="">
                <h3>VitaLab</h3>
            </div>

            <div class="col-md-9">
                <form action="{% url 'register' %}" method="POST"> {% csrf_token %}
                <label>First Name</label>
                <br>
                <input type="text" class="input-default" name="first_name">
                <br>
                <br>
                <label>Last Name</label>
                <br>
                <input type="text" class="input-default" name="last_name">
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label>Username</label>
                <br>
                <input type="text" class="input-default w100" name="username">
                <br>
                <br>
                <label>Password</label>
                <br>
                <input type="password" class="input-default w100" name="password">
            </div>

            <div class="col-md-4">
                <label>E-mail</label>
                <br>
                <input type="text" class="input-default w100" name="email">
                <br>
                <br>
                <label>Confirm Password</label>
                <br>
                <input type="password" class="input-default w100" name="confirm_password">
            </div>
            
        </div>
        <br>
        <input type="submit" class="btn-default" value="Register">
    </form>
    </div>
{% endblock %}
